<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/main.min.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://npmcdn.com/flatpickr/dist/themes/material_orange.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>
  <body>
    <section class="info-bar" id="1">
      <input
        type="text"
        dll="datetime-picker"
        position="freeFromTime"
        class="info-bar__timepicker"
      />
      <input
        type="text"
        placeholder="boczny"
        position="truckID"
        class="info-bar__data-small"
      />
      <input
        type="text"
        placeholder="Panstwo"
        position="country"
        class="info-bar__data-small"
      />
      <input
        type="text"
        placeholder="Kod"
        position="postCode"
        class="info-bar__data-small"
      />

      <textarea
        oninput="auto_grow(this)"
        placeholder="Firma"
        class="info-bar__data-big"
      ></textarea>
      <textarea
        oninput="auto_grow(this)"
        placeholder="Kontakt"
        class="info-bar__data-big"
      ></textarea>
      <textarea
        oninput="auto_grow(this)"
        placeholder="Dodatkowe info"
        class="info-bar__data-big"
      ></textarea>
      <div class="info-bar__event--container">
        <input
          type="text"
          dll="datetime-picker"
          position="operation1"
          class="info-bar__timepicker"
        />
        <input type="checkbox" class="info-bar__event__button" />
      </div>
      <div class="info-bar__event--container">
        <input
          type="text"
          dll="datetime-picker"
          position="operation2"
          class="info-bar__timepicker"
        />
        <input type="checkbox" class="info-bar__event__button" />
      </div>
    </section>

    <script src="js/index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <script src="js/data.js"></script>
    <script src="js/input.js"></script>
    <script src="js/area.js"></script>
  </body>
</html>
